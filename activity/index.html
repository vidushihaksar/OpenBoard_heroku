    <!-- Drawing board -->
    <div class="tool-bar">
        <div class="hamburger is-active" id="hamburger-1">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div class="tool-panel add-animation">
            <div class="tool active">
                <img src="./NewIcons/draw.svg" alt="" class="tool-img" id="pencil" onclick="handleTool('pencil')">
                <div class="tool-options pencil" id="pencil-options">
                    <div class="slider">
                        <input type="range" id="pen-size" min="2" max="15" step="1" onchange="sizeChange(this.value)">

                    </div>
                    <div class="pencil-colors">
                        <div class="color red" onclick="changeColor('red')"></div>
                        <div class="color green" onclick="changeColor('green')"></div>
                        <div class="color blue" onclick="changeColor('rgb(91, 137, 223)')"></div>
                        <div class="color pink" onclick="changeColor('rgb(224, 100, 141)')"></div>
                        <div class="color coral" onclick="changeColor('coral')"></div>
                    </div>
                </div>
            </div>
            <div class="tool eraser">
                <img src="./NewIcons/clear.svg" alt="" class="tool-img" id="eraser" onclick="handleTool('eraser')">
                <div class="tool-options eraser" id="eraser-options">
                    <div class="eraser-size">
                        <input type="range" id="eraser-size" min="5" max=50 onchange="sizeChange(this.value)">
                    </div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/write.svg" alt="" class="tool-img" id="sticky" onclick="handleTool('sticky')">

            </div>

            <div class="tool">
                <img src="./NewIcons/photo.svg" alt="" class="tool-img" id="upload" onclick="handleTool('upload')">
                <input type="file" name="" id="acceptImg" style="display: none;">

            </div>
            <div class="tool">
                <img src="./NewIcons/undo.svg" alt="" class="tool-img" id="undo" onclick="handleTool('undo')">
                <input type="file" name="" id="acceptImg" style="display: none;">

            </div>
            <div class="tool">
                <img src="./NewIcons/redo.svg" alt="" class="tool-img" id="redo" onclick="handleTool('redo')">
                <input type="file" name="" id="acceptImg" style="display: none;">

            </div>

            <div class="tool">
                <img src="./NewIcons/download.svg" alt="" class="tool-img" id="download" onclick="handleTool('download')">
                <input type="file" name="" id="acceptImg" style="display: none;">

            </div>

            <div class="tool">
                <img src="./NewIcons/recycling-bin.svg" alt="" class="tool-img" id="delete" onclick="handleTool('delete')">
                <input type="file" name="" id="acceptImg" style="display: none;">

            </div>
        </div>
    </div>
    </div>
    <canvas class="board"></canvas>

    <div class="stickyPad">
        <div class="nav-bar">
            <div class="close"></div>
            <div class="minimize"></div>
        </div>
        <div class="textarea"></div>
    </div>

    <script>
        let board = document.querySelector(".board");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        //  2d , 3d ,Webgl
        let ctx = board.getContext("2d");
        window.addEventListener("resize", function() {
            board.height = window.innerHeight;
            board.width = window.innerWidth;
            // redraw=> redraw
        })
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script>
        const socket = io.connect("https://vid-whiteboard.herokuapp.com");
    </script>
    <script src="utility.js"></script>
    <script src="canvas.js"></script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    <script src="receiver.js"></script>


</body>

</html>
